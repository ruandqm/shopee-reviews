<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopee Comments</title>
</head>

<body>
    <div class="popup">

        <header class="header">
            <div class="headerWelcome">
                <span class="material-symbols-outlined arrowBack">
                    arrow_back
                </span>
                <span>Olá, THIAGO<br>CALDEIRA.</span>
            </div>
            <div class="headerActions">
                <div class="switcher">
                    <span class="material-symbols-outlined">
                        language
                    </span>
                </div>
                <div class="switcher activeSwitcher">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>

            </div>
        </header>

        <main>
            <div class="extensionWelcome">
                <h1 class="welcomeBase">Bem-vindo ao</h1>
                <h1 class="welcomeMain">Importador de Reviews</h1>
            </div>

            <form id="shopeeForm" action="">
                <div class="inputWrapper">
                    <label class="defaultLabel" for="productLink">Link do produto Shopee</label>
                    <input class="defaultInput" type="text" id="productLink" required>
                </div>

                <div class="checkboxOptionsWrapper">
                    <div class="checkboxOption">
                        <input class="checkInput" type="checkbox" name="imagesOnly" id="imagesOnly">
                        <label class="defaultLabel" for="imagesOnly">Somente com imagens</label>
                    </div>

                    <div class="checkboxOption">
                        <input class="checkInput" type="checkbox" name="imagesOnly" id="oneImage">
                        <label class="defaultLabel" for="imagesOnly">Uma imagem por review</label>
                    </div>
                </div>


                <div class="inputWrapper">
                    <label class="defaultLabel" for="sellPageLink">Link da sua página de vendas</label>
                    <input class="defaultInput" type="text" id="sellPageLink">
                </div>

                <div class="inputSliderWrapper">
                    <label class="defaultLabel" for="qtdReviews">Qtd. Reviews</label>
                    <div class="qtdReviewsInput">
                        <input class="sliderInput" type="range" min="0" max="300" value="0" name="qtdReviews"
                            id="qtdReviews">
                        <div class="inputWrapper" id="qtdReviewsValue">
                            0
                        </div>
                    </div>

                </div>

                <div class="inputSliderWrapper">
                    <label class="defaultLabel" for="gender">Distribuição de Gênero</label>
                    <input class="sliderInput genderInput" type="range" min="0" max="222" value="111" name="gender"
                        id="gender">
                    <div class="genderValues">
                        <div class="genderValue">
                            <span id="maleValue">111</span>
                            <span class="defaultLabel">Homens</span>
                        </div>
                        <div class="genderValue rightValue">
                            <span id="femaleValue">111</span>
                            <span class="defaultLabel">Mulheres</span>
                        </div>
                    </div>
                </div>

                <a class="defaultLabel link" href="">Continuar de onde parei</a>

                <button class="defaultBtn btnLight" type="submit">
                    <a href="../platforms/index.html">Importar</a>
                </button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
